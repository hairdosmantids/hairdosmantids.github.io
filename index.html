<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SERGIU SOUNDBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary-subtle">
    <div class="text-center">
        <h1>SERGIU SOUNDBOARD</h1>
    </div>
    <div class="container text-start">
        <div id="board" class="row">
          
        </div>
      </div>
    
    <script>
        let buttons = ["8_ore_de_uber", "a_uitat", "aaaa", "aere", "alhandulilah", "am_jucat_sekiro",
          "am_la_ce_sa_ma_uit", "am_rupt_azi", "are_tate", "annie_are_you_okay", "aveai_samsung",
          "avion", "baaa", "calculeaza", "ce_face_baietii", "ce_prost_am_fost", "clima_buna",
          "cristi_for_you", "curva", "da", "nu", "doar_noi_doi", "era_sa_plang", "formers_trans",
          "formers", "google", "hai_snital", "imi_pare_rau", "iustin", "la_hohart", "lenea-i_buna",
          "ma_face_sa_ma_simt_prost", "nu_pot_sa_intru_intr-un_joc", "mereu_face_asa", "merge", "mersi", "ms", "nu_mai_fac_nimic",
          "orgie", "ps_plus", "te-ai_scuipat", "se_simt_bine", "sugi_pula_ghideon", "suna_telefonul",
          "sunt_beat", "te-am_trecut_comarlau", "n-ai_arata_rau"
        ];
        function playSound(url) {
            var sound = new Audio(`${url}.mp3`);  
            sound.play();
        }

        let board = document.getElementById("board");

        function buttonName(text) {    
            return text.replace(/_/g," ").charAt(0).toUpperCase() + text.replace(/_/g," ").slice(1);
        }
        
        for(let i = 0; i < buttons.length; i++) {
            board.innerHTML += `
                <div class="col">
                    <button id="${buttons[i]}" type="button" class="btn btn-primary shadow"
                      style='
                        min-height:70px;
                        width:150px; 
                        margin:2px;'>${buttonName(buttons[i])}</button>
                </div>
            `;
        }
        for(let i = 0; i < buttons.length; i++) {
          document.getElementById(buttons[i]).addEventListener("click", () => playSound(buttons[i]));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
